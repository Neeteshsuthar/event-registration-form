<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div id="-maindiv">
       <form action="#" method="post">
            <div id="-headsection">
                <h1 id="-mainheading">Event registration form</h1>
            </div>


            <div  >
                <label for="-input-1" class="-label-level">Name</label>
                <input type="text" maxlength="20" id="-input-1" name="name">
                <input type="text" maxlength="20" id="-input-2" name="name" ><br>
                <span id="-span-1">First Name</span><span id="-span-2">Last Name</span>
            </div>


            <div id="-company" >
                <label for="-input-3" class="-label-level">Company</label>
                <input type="text" maxlength="50" id="-input-3"  name="company">
            </div>


            <div>
                <label for="-input-4" class="-label-level">email</label>
                <input type="email" maxlength="50" id="-input-4" name="email" >
            </div>



            <div id="-phone" >
                <label for="-input-5" class="-label-level">Phone</label>
                <input type="number" maxlength="5" id="-input-5" name="phone">
                <input type="number" maxlength="30" id="-input-6" name="phone" ><br>
                <span id="-span-3">Area Code</span><span id="-span-4">Phone Number</span>
            </div>


            <div>
                <label for="-input-7" class="-label-level">Subject</label>
                
                <select name="Subject" id="-input-7">
                    <option value="-1"></option>
                    <option value="WordPress">WordPress</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    

                </select>
            </div>


            <div id="-radio-">
                <label for="" id="-question">Are you an existing customer?</label><br>
                <input type="radio" name="existing customer" value="Yes" id="-input-8" checked><label for="-input-8" class="-label-radio">Yes</label>
                <input type="radio" name="existing customer" value="No" id="-input-9"><label for="-input-9" class="-label-radio">No</label><br>
                <input type="button" value="REGISTER" id="button">

            </div>




       </form>   
  










    </div>
    
</body>
</html>
